<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calkulator</title>
</head>

<body>

    <h1 class="zagolovok">
        Web Калькулятор
    </h1>

    <div class="main">

        <div class="inputs">

            <div class="first">
                <input 
                 type="number"
                 id="input1"
                 class="input"
                 placeholder="Введите число 1"
                 value="10"
                 />
            </div>
        
            <div class="second ">
                <input 
                 type="number"
                 id="input2"
                 class="input"
                 placeholder="Введите число 2"
                 value="5"
                 />
            </div>
            
        </div>

        <div class="buttons">

            <button class="plus button">
                <p class="button-p"
                id="plus">
                    +
                </p>
            </button>

            <button class="minus button">
                <p class="button-p"
                id="minus">
                    -
                </p>
            </button>

        </div>

        <button class="vich"
            id="submit">
            <p class="button-txt">
                Вычислить
            </p>
        </button>

        <div class="results">

            <p class="result">Результат:</p>
            <div class="block">
            <p id="result" class="block-txt">Число</p>
            </div>

        </div>

    </div>

</body>
</html>
